<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="file">Enter an image:</label>

    <input type="file"
           id="avatar" name="avatar"
           accept="image/png, image/jpeg"
           onchange="handleSubmit(event)">

    <div class="setup">
        <select id="list">
            <option value="0">GreyScale</option>
            <option value="1">Noise</option>
            <option value="2">Simplify Colours</option>
            <option value="3">Inverse Colours</option>
            <option value="4">Strange Blur</option>
            <option value="5">Box Blur</option>
            <option value="6">Flip</option>
        </select>
        
        <input type="range" min="1" max="256" value="1" class="slider" id="range"><br>
    </div>
    <button onclick="filter(filters[list.value])" class="apply">-></button>

    <img src="" alt="" id="imagefield">
        <canvas id="canvas" class="container"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
